<body>
  <div class="hidden">
    <include src="build/img/sprite.svg"></include>
  </div>
  <main>
    <h1>New Gulp project with scss & svg-sprite</h1>
    <p>Minify js and html, autoprefixer, optimize pictures</p>

    <div class="container">
      <ul class="social-list">
        <li class="social-list__item">
          <a class="social-list__link" aria-label="facebook" href="#" >
            <svg width="30" height="30" role="img">
              <use xlink:href="img/sprite.svg#icon-fb"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link" aria-label="instagram" href="#" >
            <svg width="30" height="30" role="img">
              <use xlink:href="img/sprite.svg#icon-insta"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </main>



  <!--<script src="js/all.js"></script>-->
</body>
