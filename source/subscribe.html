<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscribe | Water-Rock Interaction 16th </title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <nav class="page-menu">
          <a class="page-menu__logo">
            <img src="img/wri.svg" width="87" height="30" alt="16th International Symposium on Water-Rock Interaction">
          </a>
          <ul class="nav-list">
            <li class="nav-list__item"><a class="nav-list__link"  href="/#about">What is WRI-16?</a></li>
            <li class="nav-list__item"><a class="nav-list__link" href="/#tomsk">Tomsk – Siberian Athens</a></li>
            <li class="nav-list__item"><a class="nav-list__link" href="/#join">Join us</a></li>
          </ul>
          <div class="page-menu__info">
            <span class="page-menu__location">Tomsk</span>
            <ul class="info-list">
              <li class="info-list__item"><time>10:03</time></li>
              <li class="info-list__item">+15<sup>°</sup>C</li>
              <li class="info-list__item">7,2 µR/h</li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="page-inner-main">
      <section class="subscribe">
        <form class="subscribe-form" action="https://echo.htmlacademy.ru" method="post" >
          <div class="subscribe-form__item">
            <label  class="subscribe-form__label" for="name">Name</label>
            <input class="subscribe-form__input" type="text" name="name" id="name">
          </div>
          <div class="subscribe-form__item">
            <label class="subscribe-form__label" for="email">E-mail*</label>
            <input class="subscribe-form__input" type="email" name="email" id="email" required>
          </div>
          <button class="button subscribe-form__button" type="submit">Subscribe</button>
          <button class="modal__close" type="button"><span class="visually-hidden">Закрыть</span></button>
        </form>
      </section>
    </main>

    <footer class="page-footer">
      <div class="container">
        <a class="page-footer__copyright" href="https://tpu.ru/" target="_blank">
          © 2018 Tomsk Polytechnic University
        </a>
      </div>
    </footer>
  </body>
</html>
